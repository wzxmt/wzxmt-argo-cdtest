kind: Deployment
apiVersion: apps/v1
metadata:
  name: delta-demo-service-imvretail
  namespace: delta
  labels: 
    name: delta-demo-imvretail
    app: service
spec:
  replicas: 1
  selector:
    matchLabels: 
      name: delta-demo-imvretail
      app: service
  template:
    metadata:
      labels: 
        app: service
        name: delta-demo-imvretail
    spec:
      containers:
      - name: delta-demo-service-imvretail
        image: bridge5/service-imvretail:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: "APP_CUSTOMER"
          value: "bridge5"
        - name: "APP_MONGO_HOST"
          value: "10.0.0.180"
        - name: "APP_MONGO_PORT"
          value: "37017"
        - name: "APP_MONGO_USER"
          value: "admin"
        - name: "APP_MONGO_PASS"
          value: "bridge5"
        - name: "APP_REDIS_PORT"
          value: "36379"
        - name: "APP_REDIS_HOST"
          value: "10.0.0.180"
        - name: "APP_REDIS_PASS"
          value: "bridge5"
        - name: "API_GATEWAYS_ENDPOINT"
          value: "http://delta-demo-service-gateways.delta:34000"
        - name: "API_ACCOUNTS_ENDPOINT"
          value: "http://delta-demo-service-accounts.delta:34001"
        - name: "API_ADMINISTRATES_ENDPOINT"
          value: "http://delta-demo-service-administrates.delta:34003"
        - name: "API_AUDITLOGS_ENDPOINT"
          value: "http://delta-demo-service-auditlogs.delta:34006"
        readinessProbe:      
          httpGet:                
            path: /imvretail/health-check
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:      
          httpGet:                
            path: /imvretail/health-check
            port: 3000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 10
          failureThreshold: 3
      imagePullSecrets:
      - name: harborlogin
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      securityContext: 
        runAsUser: 0
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxUnavailable: 1
      maxSurge: 1
  revisionHistoryLimit: 7
  progressDeadlineSeconds: 600
---
kind: Service
apiVersion: v1
metadata: 
  name: delta-demo-service-imvretail
  namespace: delta
spec:
  ports:
  - protocol: TCP
    port: 34101
    targetPort: 3000
  selector: 
    name: delta-demo-imvretail
    app: service
  type: ClusterIP